{% extends "base.html" %}
{% block content %}
<h3>Enter Azure Credentials</h3>
<form method="post" action="/set-creds">
    <div class="mb-3">
        <label class="form-label">Tenant ID</label>
        <input type="text" name="tenant_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Client ID</label>
        <input type="text" name="client_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Client Secret</label>
        <input type="password" name="client_secret" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Subscription ID</label>
        <input type="text" name="subscription_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Resource Group</label>
        <input type="text" name="resource_group" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save & Continue</button>
</form>
{% endblock %}
